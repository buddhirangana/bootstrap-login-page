<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Login Page</title>
  <link href="include/image/favicon.png" rel="icon">
  <link rel="stylesheet" href="include/css/style.css">
  <link rel="stylesheet" href="include/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden center">
          <div class="card-img-left d-none d-md-flex">
          </div>

          <div class="card-body p-2 p-sm-3">
            <h5 class="card-title text-center mb-2 fw-light h2 fw-bold">Register</h5>
            <br />
            <form>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required
                  autofocus>
                <label for="floatingInputUsername">Username</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                <label for="floatingInputEmail">Email address</label>
              </div>


              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                <label for="floatingPasswordConfirm">Confirm Password</label>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
              </div>

              <a class="d-block text-center mt-2 small" href="#">Have an account? Sign In</a>
              <br />
              <hr class="my-2">
              <br />
              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-google-icon btn-login fw-bold fs-6 text-uppercase">
                  <i class="fab fa-google"></i> Sign up with Google
                </button>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-facebook-icon btn-login fs-6 fw-bold text-uppercase">
                  <i class="fab fa-facebook"></i> Sign up with Facebook
                </button>
              </div>

              <div class="d-grid mb-1">
                <button class="btn btn-lg btn-twitter-icon btn-login fs-6 fw-bold text-uppercase">
                  <i class="fab fa-twitter"></i> Sign up with Twitter
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="include/js/font-awesome-free-5.14.0.js"></script>
</body>

</html>
